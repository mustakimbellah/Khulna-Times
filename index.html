<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Khulna Times</title>
  </head>
  <body>
    <header>
      <section class="sticky-top p-2">
        <nav class="navbar navbar-expand-lg">
          <div class="container" style="background-color: #8d5ce8a8">
            <a class="navbar-brand" href="index.html">
              <h1>Khulna Times</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <nav class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Blog</a>
                </li>
              </nav>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main>
      <section class="container">
        <div class="">
          <div
            id="all-menu"
            class="row row-col-8 text-black p-3 fw-bold text-center"
            style="background-color: #9c75e3a8"
          ></div>
        </div>
      </section>

      <section class="container">
        <div class="h1 text-center mt-2">
          <span id="item-catagory"></span> Items Founds
        </div>
      </section>

      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section>
        <div id="all-news" class="mt-5 container"></div>
      </section>

      <!-- modal start -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
              </div>
              <div class="modal-body">
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
